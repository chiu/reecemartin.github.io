<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="myapp.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="favicon-16x16.png">
        <p align ="center"><h1>Reece Martin's Website</h1></p>
        <hr>
    </head>

    <body>
    <div id="root" ng-app = "rootApp" align = "center" ng-controller = 'rootController'>
        <div id="factorial" ng-controller = "factController">
            <p><h3>Factorial Calculator</h3></p>
            <p>Enter your number, I'll give you the factorial: <input type =
                "number" ng-model = "number"></p>
                {{factorial()}}
            <p>Result: {{prod}}</p>
        </div>

        <hr>

        <div id ="neuralNet" ng-controller = "nnController">
            <p><h3>Logic Gate Neural Network</h3></p>

            <form name="gateSelectForm">
                <label for="gateSelect">Choose the gate to use:</label>
                <select name="gateSelect" id="gateSelect"
                  ng-options="option.name for option in data.gateOptions track by option.id"
                  ng-model="data.gateSelected"></select>
            </form>
            <p>You selected {{data.gateSelected}}</p>
        </div>

    </div>
</body>

</html>
