<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="myapp.js"></script>


    <div align = "center" np-app = "mainApp" ng-controller = 'mainController'>
        <p><h1>Reece Martin's Website</h1></p>
    </div>



    <div align = "center" ng-app = "factorialApp" ng-controller = "factController">
        <p><h3>Factorial Calculator</h3></p>
        <p>Enter your number, I'll give you the factorial: <input type =
            "number" ng-model = "number"></p>
            {{factorial()}}
        <p>Result: {{prod}}</p>
    </div>



    <div align = "center" np-app = "neuralNetApp" ng-controller = 'nnController'>
        <p><h3>Logic Gate Neural Network</h3></p>


        <form name="gateSelectForm">
            <label for="gateSelect">Choose the gate to use:</label>
            <select name="gateSelect" id="gateSelect" ng-model="data.gateSelected">
                <option ng-repeat="option in gateOptions value="{{option.id}}">{{option.name}}</option>
            </select>
        </form>
        <p>You selected {{data.gateSelected}}</p>
    </div>
</html>
