<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="myapp.js"></script>


    <div align = "center" np-app = "mainApp" ng-controller = 'mainController'>
        <p>This is my website!</p>
    </div>
    <div align = "center" ng-app = "factorialApp" ng-controller = "factController">
        <p><h1>Reece Martin' Website</h1></p>
        <p><h3>Factorial Calculator</h3></p>
        <p>Enter your number, I'll give you the factorial: <input type =
            "number" ng-model = "number"></p>
            {{factorial()}}
        <p>Output: {{prod}}</p>
    </div>
</html>
